<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Walkthrough</title>

    <!-- default bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- try themes from: https://startbootstrap.com/-->
    <!-- <link rel="stylesheet" type="text/css" href="theme.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="theme2.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="theme3.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="theme4.css"> -->

    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    
    <!-- animate.css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">
    
    <!-- use this style for testing and development purposes -->
    <style type="text/css">
    .container{border: 2px dotted green;}
    .row{border: 1px dotted red;}
    .row [class*=' col-']{border: 2px dotted purple;}

    .my-mt-1{
        margin-top: 1rem;
    }

    .my-mt-2{
        margin-top: 2rem;
    }
    </style>
    
</head>
<body>
    
    <!-- container -> row-> col -->
<div class="container">

    <div class="row">
    <!-- row 1 -->
        <div class="col-xs-12 
                    col-sm-12 
                    col-md-12 
                    col-lg-12">
            <!-- jumbotron -->
            <div class="jumbotron my-mt-1">
                <h1>Title</h1>
                <p>Description</p>
                <!-- <p> is for alignment purpose for the button -->
                <p><a class="btn btn-primary btn-lg" href="#" role="button">Call to Action</a></p>
            </div>
        </div>
    </div>
    <!-- end of row 1 -->
    <!-- ################################ -->

    <div class="row">
    <!-- row 2: thumbnails-->
        <!-- size xs to size small: 12 grids (full screen) -->
        <!-- size medium and size Large is 4 grids -->
        <div class="col-xs-12 
                    col-sm-4 
                    col-md-4 
                    col-lg-4">

            <div class="thumbnail">
                <img src="http://placehold.it/800x600" alt="placeholder image">
                <!-- caption - to push the text slightly left -->
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p>...</p>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
                </div>
            </div>
        </div>

        <div class="col-xs-12 
                    col-sm-4
                    col-md-4
                    col-lg-4">
            
            <div class="thumbnail">
                <img src="http://placehold.it/800x600" alt="placeholder image">
                <!-- caption - to push the text slightly left -->
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p>...</p>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
                </div>
            </div>
        </div>

        <div class="col-xs-12 
                    col-sm-4
                    col-md-4
                    col-lg-4">
            
            <div class="thumbnail">
                <img src="http://placehold.it/800x600" alt="placeholder image">
                <!-- caption - to push the text slightly left -->
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p>...</p>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
                </div>
            </div>

        </div>
    </div>
    <!-- end of row 2 -->
    <!-- ################################ -->

    <hr>

    <div class="row">
    <!-- row 3 -->
        <div class="col-xs-12
                    col-sm-12
                    col-md-12
                    col-lg-12">
            
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/YQI80sKYyGQ">
                </iframe>
            </div>        
        </div>
    </div>

    <!-- end of row 3 -->
    <!-- ################################ -->

    <div class="row">
    <!-- row 4 -->

        <!-- column for form -->
        <div class="col-xs-12
                    col-sm-6
                    col-md-6
                    col-lg-6">
            
            <div class="panel panel-default text-muted">
                <div class="panel-body">
                    <form action="https://coderinyou-1332.appspot.com/submit" method="post">
                        
                        <!-- form header -->
                        <legend>
                            Sign Up    
                        </legend>

                        <div class="form-group">
                            <label for="name-id">Name</label>
                            <input  id="name-id" 
                                    type="text" 
                                    class="form-control"
                                    name="NAME"  
                                    placeholder="Your Name">
                        </div>

                        <div class="form-group">
                            <label for="email-id">Email</label>
                            <input  id="email-id" 
                                    type="email"
                                    class="form-control"
                                    name="EMAIL"  
                                    placeholder="Your email">
                        </div>

                        <!-- method not recommended -->
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="male">
                                male
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="female">
                                female
                            </label>
                        </div>

                        <input type="submit" 
                                value="Submit" 
                                class="btn btn-primary">
                       
                    </form>
                  </div>
            </div>
        </div>

        <!-- column for text -->
        <div class="col-xs-12
                    col-sm-6
                    col-md-6
                    col-lg-6">
            
            text
        </div>
    </div>

    <!-- end of row 4 -->
    <!-- ################################ -->

    <div class="row">
    <!-- row 5 -->
        <div class="col-xs-12">
            <!-- jumbotron -->
            
        </div>
    </div>

    <!-- end of row 5 -->
    <!-- ################################ -->

    <div class="row">
    <!-- row 6 -->
        <div class="col-xs-12">
            <!-- jumbotron -->
            
        </div>
    </div>
    <!-- end of row 6 -->
    <!-- ################################ -->

</div>











    

<!-- jquery -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
<!-- bootstrap js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/wow.min.js"></script>

</body>
</html>
